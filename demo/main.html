<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #side{
        width: 400px !important;
        height: 250px;
    }
    #pure-emotion{
        display: flex;
    }
</style>

<body>
    <div id="emotion-div">
        <label>Auto Record:</label>
        <div id="pure-emotion">
            <div>
                <label for="">Emotion NLP : </label>
                <input type="text" id="emotionnlp"/>
            </div>
            <div>
                <label for="">Emotion Pitch : </label>
                <input type="text" id="emotionpitch"/>
            </div>
        </div>
        <!-- <h1>Emotions: <p id="para"></p></h1> -->
    </div>
    <div id="transcript" style="height: 300px; width: auto;"></div>


    <div id="content">
        <!--input type="file" id="file" accept="audio/*"!-->
        <!-- <video id="video" width="240px" height="135px" autoplay></video> -->
        <div id="top-toolbar">
          <div id="file"></div>
          <div id="capture"></div>
          <div class="mic-cbx">
            <label for="cbx"></label>
            <input type="checkbox" id="cbx" style="display:none" checked=true />
            <label for="cbx" class="toggle"><span></span></label>
          </div>
          <select id="mode">
            <option value="waveform">Waveform</option>
            <option value="bar-graph">Bar Graph</option>
            <option value="rgb-bar-graph">RGB Bar Graph</option>
            <option value="spectrogram">Spectogarm</option>
          </select>
        </div>
        <canvas id="side"></canvas>
        <audio id="audio-main" controls></audio>
      </div>
      <script src="./main.js" type="module"></script>

</body>
</html>
